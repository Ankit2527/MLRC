replication:
 - cite: "Andrey Malinin, Bruno Mlodozeniec, and Mark Gales. “Ensemble Distribution Distillation”. In:International Conference on Learning Representations (ICLR). 2020" # Full textual citation
 - bib: malinin2019ensemble # Bibtex key (if any) in your bibliography file
