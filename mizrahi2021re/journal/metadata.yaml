  - doi:

# Information about the original article that has been replicated
replication:
 - cite: "Aditya Krishna Menon, Ankit Singh Rawat, Sanjiv Kumar, and Sashank Reddi. Can gradient clipping mitigate label noise?. In International Conference on Learning Representations (ICLR).2020." # Full textual citation
 - bib:  \cite{menon_can_2019} # Bibtex key (if any) in your bibliography file
